    <body>
       
        <h1 id="heading">Unit Converter</h1>
        <div id="container">
            <div class="input-div">
                <select>
                    <option>Feet</option>
                    <option>Meter</option>
                    <option>Liter</option>
                  
                </select>
                <input type="Number" value="1"
                id="feet" class="inpt">
                <input type="Number" value="1"
                id="meter" class="inpt">
                <input type="Number" value="1"
                id="liter" class="inpt">
               
            </div><!--end input div-->

            <div class="input-div">
                <h1>=</h1>
            </div><!--end input div-->

            <div class="input-div">
                <select>
                    <option>Inches</option>
                    <option>Centimeter</option>
                    <option>Milliliter</option>
               
                </select>
                <input type="Number" value="12"
                id="inch" class="inpt">
                <input type="Number" value="100"
                id="centimeter" class="inpt">
                <input type="Number" value="1000"
                id="milliliter" class="inpt">
               
            </div><!--end input div-->
